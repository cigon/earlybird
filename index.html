<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index2.js"></script>
</head>
<body>
    <div class="calculator"> <!-- 계산기 전체 레이아웃  -->

        <input type="text" class="calculator-screen" value="" disabled /> <!-- 표시할 값 -->
    
        <div class="calculator-keys"> <!-- 버튼들을 감싸는 wrapper  -->
    
            <button type="button" class="operator" value="+">+</button> <!-- 연산자 -->
            <button type="button" class="operator" value="-">-</button>
            <button type="button" class="operator" value="*">&times;</button>
            <button type="button" class="operator" value="/">&divide;</button>
    
            <button type="button" value="7">7</button> <!-- 피연산자 -->
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
    
    
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
    
    
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
    
    
            <button type="button" value="0">0</button>
            <button type="button" class="decimal" value=".">.</button> <!-- 소수점 -->
            <button type="button" class="all-clear" value="all-clear">AC</button> <!-- All Clear -->
    
            <button type="button" class="equal-sign operator" value="=">=</button> <!-- 결과 계산 -->
    
        </div>
    </div>
</body> <!-- 계산기 전체 레이아웃  -->
